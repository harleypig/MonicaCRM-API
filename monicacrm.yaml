        - $ref: '#/components/parameters/limit'
      responses:
        "200":
          description: Ok
          headers:
            X-RateLimit-Limit:
              description: Number of requests allowed per hour
              required: true
              style: simple
              explode: false
              schema:
                minimum: 0
                type: integer
            X-RateLimit-Remaining:
              description: Number of requests remaining
              required: true
              style: simple
              explode: false
              schema:
                minimum: 0
                type: integer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_body_ActivityTypeCategories_array'
              examples:
                Response Body:
                  $ref: '#/components/examples/response_body_ActivityTypeCategories_array_examples'

    #------------------------------------------------------------------------
    post:
      tags:
      - Activity Type Categories
      description: Create an activity type category
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/request_body_ActivityTypeCategories'
            examples:
              Request Body:
                $ref: '#/components/examples/POST_ActivityTypeCategories_body_examples'
      responses:
        "200":
          description: Ok
          headers:
            X-RateLimit-Limit:
              description: Number of requests allowed per hour
              required: true
              style: simple
              explode: false
              schema:
                minimum: 0
                type: integer
            X-RateLimit-Remaining:
              description: Number of requests remaining
              required: true
              style: simple
              explode: false
              schema:
                minimum: 0
                type: integer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OK_POST_PUT_ActivityTypeCategories'
              examples:
                Response Body:
                  $ref: '#/components/examples/response_body_ActivityTypeCategories_examples'

  ###########################################################################
  /activitytypecategories/{ActivityTypeCategoryID}:

    #------------------------------------------------------------------------
    get:
      tags:
      - Activity Type Categories
      description: Get activity type specified by ActivityTypeCategoryID
      parameters:
        - $ref: '#/components/parameters/activityTypeCategoryIDParameter'
      responses:
        "200":
          description: Response when request for ActivityTypeCategory is successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_body_ActivityTypeCategories'
              examples:
                Response  Body:
                  $ref: '#/components/examples/response_body_ActivityTypeCategories_examples'

