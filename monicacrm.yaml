              Request Body:
                $ref: '#/components/examples/PUT_ActivityTypeCategoriesID_examples'
      responses:
        "200":
          description: Response Body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OK_POST_PUT_ActivityTypeCategories'
              examples:
                Response Body:
                  $ref: '#/components/examples/response_body_ActivityTypeCategories_examples'

    #------------------------------------------------------------------------
    delete:
