        required: false
        style: form
        explode: true
        schema:
          minimum: 1
          type: integer
          default: 1
        example: 1
      - name: limit
        in: query
        description: "The number of entries per page, defaults to 10, maximum is 100"
        required: false
        style: form
        explode: true
        schema:
          maximum: 100
          minimum: 1
          type: integer
          default: 10
        example: 50
      responses:
        "200":
          description: Response Body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
              examples:
                page and limit set to 1:
                  value: "{\"data\":[{\"id\":1,\"object\":\"activityTypeCategory\"\
                    ,\"name\":\"Simple activities\",\"account\":{\"id\":1},\"created_at\"\
                    :null,\"updated_at\":null}],\"links\":{\"first\":\"https:\\/\\\
                    /prm.harleypig.com\\/api\\/activitytypecategories?page=1\",\"\
                    last\":\"https:\\/\\/prm.harleypig.com\\/api\\/activitytypecategories?page=4\"\
                    ,\"prev\":null,\"next\":\"https:\\/\\/prm.harleypig.com\\/api\\\
