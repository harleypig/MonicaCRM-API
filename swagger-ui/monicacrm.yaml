      description: Create an activity type category
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/activitytypecategories_body'
            examples:
              Request Body:
                value: "{ \"name\": \"my awesome category type\" }"
      responses:
        "200":
          description: Response Body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
              examples:
                Response Body:
                  value: "{\"data\":{\"id\":5,\"object\":\"activityTypeCategory\"\
                    ,\"name\":\"my awesome category type\",\"account\":{\"id\":1},\"\
                    created_at\":\"2021-07-26T16:03:43Z\",\"updated_at\":\"2021-07-26T16:03:43Z\"\
                    }}"
  /activitytypecategories/{ActivityTypeCategoryID}:
    get:
      description: Get activity type specified by ActivityTypeCategoryID
      parameters:
      - name: ActivityTypeCategoryID
        in: path
        description: ActivityTypeCategory ID
        required: true
        style: simple
        explode: false
        schema:
          minimum: 1
          type: integer
        example: 1
      responses:
        "200":
          description: Response when request for ActivityTypeCategory is successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
              examples:
                Response Body:
                  value: "{\"data\":{\"id\":1,\"object\":\"activityTypeCategory\"\
                    ,\"name\":\"Simple activities\",\"account\":{\"id\":1},\"created_at\"\
                    :null,\"updated_at\":null}}"
    put:
      description: Modify an activity type category specified by ActivityTypeCategoryID
      parameters:
      - name: ActivityTypeCategoryID
        in: path
        description: ActivityTypeCategory ID
        required: true
        style: simple
        explode: false
        schema:
          minimum: 1
          type: integer
        example: 1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/activitytypecategories_ActivityTypeCategoryID_body'
            examples:
              Request Body:
                value: "{ \"name\": \"My Awesome Category Type\" }"
      responses:
        "200":
          description: Response Body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
              examples:
                Response Body:
                  value: "{\"data\":{\"id\":5,\"object\":\"activityTypeCategory\"\
                    ,\"name\":\"My Awesome Category Type\", \"account\":{\"id\":1},\"\
                    created_at\":\"2021-07-26T16:03:43Z\",\"updated_at\":\"2021-07-26T16:09:52Z\"\
                    }}"
    delete:
      description: Delete an activity type category specified by ActivityTypeCategoryID
      parameters:
      - name: ActivityTypeCategoryID
        in: path
        description: ActivityTypeCategory ID
        required: true
        style: simple
        explode: false
        schema:
          minimum: 1
          type: integer
        example: 1
      responses:
        "200":
          description: Response Body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
              examples:
                Response Body:
                  value: "{\"deleted\":true,\"id\":5}"
