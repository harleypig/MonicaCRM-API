                    from\":1,\"last_page\":4,\"links\":[{\"url\":null,\"label\":\"\
                    \\u276e Previous\",\"active\":false},{\"url\":\"https:\\/\\/prm.harleypig.com\\\
                    /api\\/activitytypecategories?page=1\",\"label\":\"1\",\"active\"\
                    :true},{\"url\":\"https:\\/\\/prm.harleypig.com\\/api\\/activitytypecategories?page=2\"\
                    ,\"label\":\"2\",\"active\":false},{\"url\":\"https:\\/\\/prm.harleypig.com\\\
                    /api\\/activitytypecategories?page=3\",\"label\":\"3\",\"active\"\
                    :false},{\"url\":\"https:\\/\\/prm.harleypig.com\\/api\\/activitytypecategories?page=4\"\
                    ,\"label\":\"4\",\"active\":false},{\"url\":\"https:\\/\\/prm.harleypig.com\\\
                    /api\\/activitytypecategories?page=2\",\"label\":\"Next \\u276f\"\
